<!DOCTYPE html>
<html>
  <head>
    <title>Library App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ccca1edeec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="library-app-container">
      <h1 class="library-heading mb-3">Library</h1>
      <div class="button-container">
        <button class="button" type="button" id="addBook" onclick="addBook()" data-toggle="modal" data-target="#addBookDetails">
          Add Book
        </button>
      </div>
    </div>


    <div class="modal fade" id="addBookDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body add-books-form-container">
            <div class="heading-container">
              <h1 class="form-heading">Add Book Details</h1>
              <hr class="form-hr">
            </div>
            <form id="addBookForm" class="add-books-form">
              <div class="mb-3">
                <input type="text" placeholder="Title" class="form-control form-input">
              </div>
              <div class="mb-3">
                <input type="text" placeholder="Author" class="form-control form-input">
              </div>
              <div class="mb-3">
                <input type="number" placeholder="Pages" class="form-control form-input">
              </div>
              <div class="mb-2">
                <input type="checkbox" id="readBook">
                <label for="readBook">Read the Book</label>                
              </div>
              <div>
                <button type="submit" class="btn bg-dark text-white ml-auto d-block">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



    <script src="./index.js"></script>
  </body>
</html>
